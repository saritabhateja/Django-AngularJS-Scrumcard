<div class="card" ng-hide="editing" ng-click="editing=true">
    <h4>{{ card.title }}</h4>
    <span class="description">{{ card.description }}</span>
</div>

<div class="card" ng-show="editing" ng-model-options="modelOptions">
    <div class="flex">
        <label><strong>Title:&nbsp;</strong></label>
        <input type="text" ng-model="card.title"
            ng-change="update()"/>
    </div>
    <textarea ng-model="card.description"
              ng-change="update()"
              placeholder="Enter description"></textarea>

    <div>
        <label>List </label>
        <select ng-options="list as list.name for list in data"
                ng-model = "destList"></select>
        <button ng-click="move()">Move</button>
    </div>

    <hr class="clear">

    <button ng-click="editing=false">Save</button>
    <button ng-click="delete()">Delete Card</button>

    <span class="clear">&nbsp</span>
</div>
